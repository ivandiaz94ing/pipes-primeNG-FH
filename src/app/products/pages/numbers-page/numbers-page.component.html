<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Precio Neto">
      {{totalSells + 1234 | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Precio Bruto">
      {{totalSells | currency : 'COP' : 'symbol-narrow' : '1.4-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Porcentaje Anual">
      {{percent | percent : '1.2-2' }}
    </p-card>
  </div>
