<p-panel header="Pipes Personalizados" class="p-1" >
  <p>
    Pipes Personalizados - Creados por {{'nosotros' | toggleCase:isUperCase}} mismos
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpCase()" label="ToggleCase" icon="pi pi-search">

    </p-button>

  </div>

  <div class="p-toolbar-group-right">

      <p-button class="mr-2"
      (onClick)="changeOrderBy( 'name' )"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success">
    </p-button>

      <p-button class="mr-2"
      (onClick)="changeOrderBy( 'canFly' )"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger">
    </p-button>

      <p-button class="mr-2"
      (onClick)="changeOrderBy( 'color' )"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help">
    </p-button>

  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">
      <p-table [value]="heroes | SortBy : orderBy " [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{hero.name}}</td>
                <td>{{hero.canFly | canFly | titlecase }}</td>
                <td>{{hero.color}}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>
  </div>
</div>
